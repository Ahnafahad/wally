<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wally – Remote Name</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: #f0f9ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 36px 28px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 8px 32px rgba(45,156,219,0.12);
      text-align: center;
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #2D9CDB;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }
    .sub {
      font-size: 13px;
      color: #9CA3AF;
      margin-bottom: 28px;
    }
    input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid #E5E7EB;
      font-size: 20px;
      font-weight: 600;
      font-family: inherit;
      text-align: center;
      color: #1F2937;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #F9FAFB;
    }
    input:focus {
      border-color: #2D9CDB;
      box-shadow: 0 0 0 3px rgba(45,156,219,0.15);
      background: #fff;
    }
    input::placeholder { color: #C4C9D4; font-weight: 400; }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(79,172,254,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:active { transform: scale(0.96); box-shadow: 0 2px 8px rgba(79,172,254,0.3); }
    .clear {
      margin-top: 10px;
      background: #F3F4F6;
      color: #6B7280;
      box-shadow: none;
      font-size: 13px;
      padding: 10px;
    }
    .clear:active { background: #E5E7EB; }
    .status {
      margin-top: 18px;
      font-size: 13px;
      font-weight: 500;
      min-height: 20px;
      color: #10B981;
      transition: opacity 0.3s;
    }
    .status.err { color: #EF4444; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Wally</div>
    <div class="sub">Set the greeting name remotely</div>
    <input type="text" id="nameInput" placeholder="e.g. Ahmed" autocomplete="off" spellcheck="false">
    <button onclick="setName()">Update Name</button>
    <button class="clear" onclick="clearName()">Clear (use default)</button>
    <div class="status" id="status"></div>
  </div>
  <script>
    const input  = document.getElementById('nameInput');
    const status = document.getElementById('status');

    input.addEventListener('keydown', e => { if (e.key === 'Enter') setName(); });

    // load current name on open
    fetch('/api/name').then(r => r.json()).then(d => { if (d.name) input.value = d.name; }).catch(() => {});

    async function setName() {
      const name = input.value.trim();
      if (!name) return clearName();
      try {
        await fetch('/api/name', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name }) });
        show(`Name set to "${name}"`);
      } catch { show('Failed – check connection', true); }
    }

    async function clearName() {
      input.value = '';
      try {
        await fetch('/api/name', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: null }) });
        show('Cleared – using default name');
      } catch { show('Failed – check connection', true); }
    }

    function show(msg, err) {
      status.textContent = msg;
      status.className = 'status' + (err ? ' err' : '');
      setTimeout(() => { status.textContent = ''; }, 3000);
    }
  </script>
</body>
</html>
